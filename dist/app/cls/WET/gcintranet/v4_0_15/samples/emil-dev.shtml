    <meta content="width=device-width,initial-scale=1" name="viewport">
    <!-- Meta data -->
    <meta name="description" content="Web Experience Toolkit (WET) includes reusable components for building and maintaining innovative Web sites that are accessible, usable, and interoperable. These reusable components are open source software and free for use by departments and external Web communities">
    <!-- Meta data-->
    <!-- Load closure template scripts -->
    <script type="text/javascript" src="https://ssl-templates.services.gc.ca/app/cls/wet/gcintranet/v4_0_15/js/compiled/soyutils.js"></script>
    <script type="text/javascript" src="https://ssl-templates.services.gc.ca/app/cls/wet/gcintranet/v4_0_15/js/compiled/wet-dev-en.js"></script>
    <noscript>
		<!-- Write closure fall-back static file -->
		<!-- /ROOT/app/cls/WET/gcintranet/v4_0_15/static/refTop.html -->
		<!--#include virtual="/app/cls/WET/gcintranet/v4_0_15/static/refTop.html" -->

        document.write(wet.gcintranet.refTop({

<body vocab="http://schema.org/" typeof="WebPage">
	<!-- Google Tag Manager DO NOT REMOVE OR MODIFY - NE PAS SUPPRIMER OU MODIFIER -->
	<noscript><iframe title="Google Tag Manager" src="//www.googletagmanager.com/ns.html?id=GTM-TLGQ9K" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
	<!-- End Google Tag Manager -->

    <div id="def-top">
    </div>
    <!-- Write closure template -->
    <script type="text/javascript">
        var defTop = document.getElementById("def-top");
        defTop.outerHTML = wet.gcintranet.top({
            templateDomain: "https://ssl-templates.services.gc.ca",
            showPreContent: false,
			lngLinks: [{
                lang: "fr",
                href: "content-fr.shtml",
                text: "Français"
            }]
        });
    </script>
    <main role="main" property="mainContentOfPage" class="container">
        <!-- the main content -->
		<div class="wb-share" data-wb-share='{lb}"lnkClass": "btn btn-default"{rb}'></div>
		<div class="wb-share" data-wb-share='{lb}"filter": ["email", "facebook", "linkedin", "twitter"], "pnlId": "pnl5"{rb}'></div>
        <!-- end main content -->
        <div id="def-preFooter">
        </div>
		<!-- Write closure template -->
        <script type="text/javascript">
            var defPreFooter = document.getElementById("def-preFooter");
            defPreFooter.outerHTML = wet.gcintranet.preFooter({
                templateDomain: "https://ssl-templates.services.gc.ca",
                dateModified: "2015-05-22",
                showPostContent: false,
				showShare: ["email", "facebook", "linkedin", "twitter"]
            });
        </script>
    </main>

    <div id="def-footer">
    </div>
    <!-- Write closure template -->
    <script type="text/javascript">
        var defFooter = document.getElementById("def-footer");
        defFooter.outerHTML = wet.gcintranet.footer({
            templateDomain: "https://ssl-templates.services.gc.ca"
        });
    </script>
    <!-- Write closure template -->
    <script type="text/javascript">
        document.write(wet.gcintranet.refFooter({
            templateDomain: "https://ssl-templates.services.gc.ca"
        }));
    </script>
</body>
</html>
